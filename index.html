<!DOCTYPE html>

<html ng-app="store" lang= "en" >
	<head>
		<meta charset = "utf-8"/>
		<title>The Movie DB</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>

	<body ng-controller='StoreController as store'>

		<div ng-repeat='product in store.products' ng-hide='store.pruduct.soldOut' >
			<h1>{{product.name}}This is a test</h1>
			<h2>{{product.price}}of the emergency</h2>
			<p>{{product.description}}brodcast system</p>
			<button ng-show = "product.canPurchase">Add to Cart</button>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
		<script type="text/javascript" src="JS/app.js"></script>

	</body>
</html>
